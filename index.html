<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Montserrat+Alternates:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">  <link rel="stylesheet" href="./global.css">

  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="bg-[#f0f0f0] h-[100%] flex justify-center items-center overflow-y-scroll">
    <div class="w-[100%] sm:w-[38rem] rounded-[20px] rounded-br-[125px] bg-[#ffffff] flex flex-col justify-center items-center p-[40px] mt-auto mb-auto mx-[20px] sm:mx-auto">
      <div class="w-[100%] flex gap-[30px]">
        <div class="flex flex-col justify-center gap-[5px]">
          <p class="uppercase text-[13px] font-[600] text-[#716f6f] tracking-[4px]">Day</p>
          <input id="dayInput" type="number" class="w-[115px] border-[1px] border-[#dbdbdb] focus:border-[1px] focus:outline-[#854dff] rounded-md text-[26px] font-[800] p-[5px] px-[10px] transition-all duration-[200ms]">
          <p class="error-message">This field is required</p>
        </div>
        <div class="flex flex-col justify-center gap-[5px]">
          <p class="uppercase text-[13px] font-[600] text-[#716f6f] tracking-[4px]">Month</p>
          <input id="monthInput" type="number" class="w-[115px] border-[1px] border-[#dbdbdb] focus:border-[1px] focus:outline-[#854dff] rounded-md text-[26px] font-[800] p-[5px] px-[10px] transition-all duration-[200ms]">
          <p class="error-message">This field is required</p>
        </div>
        <div class="flex flex-col justify-center gap-[5px]">
          <p class="uppercase text-[13px] font-[600] text-[#716f6f] tracking-[4px]">Year</p>
          <input id="yearInput" type="number" class="w-[115px] border-[1px] border-[#dbdbdb] focus:border-[1px] focus:outline-[#854dff] rounded-md text-[26px] font-[800] p-[5px] px-[10px] transition-all duration-[200ms]">
          <p class="error-message">This field is required</p>
        </div>
      </div>
      <div class="w-[100%] flex items-center">
        <div class="h-[1px] flex-1 bg-[#dbdbdb]"></div>
        <div onclick="submitDate()" class="rounded-[999px] bg-[#854dff] hover:bg-black h-[70px] w-[70px] flex items-center justify-center p-[15px] transition-all duration-[200ms] cursor-pointer">
          <img src="assets/icon-arrow.svg"/>
        </div>
      </div>
      <div class="w-[100%] flex-1">
        <p  class="text-[64px] font-[900] leading-[75px] italic"><span id="yearsDisplay" class="text-[#854dff]">--</span> years</p>
        <p  class="text-[64px] font-[900] leading-[75px] italic"><span id="monthsDisplay" class="text-[#854dff]">--</span> months</p>
        <p  class="text-[64px] font-[900] leading-[75px] italic"><span id="daysDisplay" class="text-[#854dff]">--</span> days</p>
      </div>
    </div>
  </div>

  <script src="index.js">
  </script>
</body>
</html>
